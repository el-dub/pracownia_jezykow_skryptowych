version: "3.1"

rules:
  - rule: Greet the user
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Check restaurant open hours
    steps:
      - intent: ask_open_hours
      - action: action_show_open_hours

  - rule: List menu items
    steps:
      - intent: list_menu_items
      - action: action_list_menu_items

  - rule: Place order
    steps:
      - intent: place_order
      - action: action_place_order

  - rule: Goodbye the user
    steps:
      - intent: goodbye
      - action: utter_goodbye
